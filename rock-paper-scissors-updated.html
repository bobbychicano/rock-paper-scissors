<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Boulder, Tarp, Machete</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Piedra&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="page">
      <header>
        <h3>Boulder, Tarp, Machete</h3>
      </header>

      <div class="choose">

        <div class="prompt">
          <h2>Choose Your Weapon</h2>
        </div>

        <div class="choice">
          <button class="rock">BOULDER
          </button>
          <button class="paper">TARP
          </button>
          <button class="scissors">MACHETE
          </button>
        </div>

      </div>

      <div class="round">

        <div class="player-choice">IMAGE
          <img src="" alt="">
        </div>
        <div class="vs">
          <h3>VS</h3>
        </div>
        <div class="computer-choice">IMAGE
          <img src="" alt="">
        </div>

      </div>

      <div class="players">

        <div class="person">
          <h2>Player Choice:</h2>
        </div>
        <div class="computer">
          <h2>Computer Choice:</h2>
        </div>

      </div>

      <div class="score">
        <h2>Score:</h2>
      </div>

    </div>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
